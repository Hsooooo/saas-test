  cors-list: ${cors-list}
  port: 10350
  encrypt-key: ${enctype-key}           # 최대32자리(256bit/32byte)

logging:
  level:
    root: info
    org.hibernate.SQL: warn

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mariadb://172.19.0.100:3306/em_saas
    username: root
    password: Illunex123!
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
        format_sql: false
    open-in-view: false
  sql:
    init:
      schema-locations:
        - classpath*:db/dev/schema.sql
        - classpath*:db/common/alter_table.sql
      data-locations:
        - classpath*:db/common/code.sql
      mode: always
  data:
    mongodb:
      host: 172.19.0.103
      port: 27017
      username: root
      password: Illunex123!
      database: em_saas
      authentication-database: admin
      auto-index-creation: true

webhook:
  synology:
    url: ${synology-hook-url}
    api: ${synology-hook-api}
    method: ${synology-hook-method}
    version: ${synology-hook-version}
    scrap:
      token: ${synology-hook-scrap-token}
