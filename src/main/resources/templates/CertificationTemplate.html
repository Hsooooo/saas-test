<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="height: auto; margin: 0; padding: 0; font-family: 'Noto Sans KR'">
<!--배경 영역-->
<table cellpadding="0" cellspacing="0" width="100%" bgcolor="f5f5f5">
    <tr>
        <!--카드 내부 영역-->
        <td>
            <table
                    align="center"
                    cellpadding="0"
                    cellspacing="0"
                    width="640"
                    bgcolor="#ffffff"
                    style="border-collapse: collapse; margin: 40px auto"
            >
                <!--header-->
                <tr style="display:block; margin:0 32px;">
                    <td style="display:block; padding: 27px 0;">
                        <img src="https://em-stock.s3.ap-northeast-2.amazonaws.com/logo.png"
                             alt="로고이미지" width="140" height="26" style="display: block"/>
                    </td>
                </tr>
                <!--contents-->
                <tr style="display: block; padding: 0 40px">
                    <td>
                        <table
                                align="center"
                                cellpadding="0"
                                cellspacing="0"
                                width="560"
                                style="border-collapse: collapse;"
                        >
                            <tr>
                                <td align="center" style="margin: 40px 0; display: block;">
                                    <img src="https://em-stock.s3.ap-northeast-2.amazonaws.com/email-icon.png"
                                         alt="이메일인증" width="200" height="200" style="padding:20px 26px;"/>
                                </td>
                            </tr>
                            <tr>
                                <td align="center"
                                    style="font-size: 32px; font-weight: 700; letter-spacing: -0.96px; line-height:140%; margin-bottom:16px; display: block">
                                    이메일 주소 인증
                                </td>
                            </tr>
                            <tr>
                                <td align="center" style="letter-spacing: -0.54px; color: #66666e; font-size:18px; font-weight:400; line-height:140%;">
                                  EM-Stock 서비스 이용을 위해 이메일 주소 인증을 <br/>
                                  요청하셨습니다. 아래 버튼을 클릭하여 주소 인증을 완료하시면 <br/>
                                  서비스를 이용하실 수 있습니다. <br/>
                                </td>
                            </tr>
                             <tr>
                                <td align="center" style="padding: 24px; margin-top:40px; border-radius: 8px; border:1px solid #CDCDD0; 
                                                          letter-spacing: -0.54px; font-size:18px; font-weight:700; line-height:140%; display: block">
                                ${TO}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!--footer-->
                <tr>
                    <td align="center" style="padding: 40px 40px 60px">
                        <p style="width: 160px; height: 50px; line-height: 50px; background: #3F3E44; border-radius: 4px; margin: 0; display: block">
                            <a href="${URL}"
                               style="text-decoration: none; color: #ffffff; font-size: 16px; font-weight: 400;"> 이메일 인증하기</a>
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
