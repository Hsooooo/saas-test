<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="height: auto; margin: 0; padding: 0; font-family: 'Noto Sans KR'">
<!--배경 영역-->
<table cellpadding="0" cellspacing="0" width="100%" bgcolor="f5f5f5">
    <tr>
        <!--카드 내부 영역-->
        <td>
            <table
                    align="center"
                    cellpadding="0"
                    cellspacing="0"
                    width="640"
                    bgcolor="#ffffff"
                    style="border-collapse: collapse; margin: 40px auto"
            >
                <!--header-->
                <tr style="display:block; margin:0 32px;">
                    <td style="display:block; padding: 27px 0;">
                        <img src="https://em-stock.s3.ap-northeast-2.amazonaws.com/logo.png"
                             alt="로고이미지" width="140" height="26" style="display: block"/>
                    </td>
                </tr>
                <!--contents-->
                <tr style="display: block; padding: 0 40px">
                    <td>
                        <table
                                align="center"
                                cellpadding="0"
                                cellspacing="0"
                                width="560"
                                style="border-collapse: collapse;"
                        >
                            <tr>
                                <td align="center" style="margin: 40px 0; display: block;">
                                    <img src="https://em-stock.s3.ap-northeast-2.amazonaws.com/password-icon.png"
                                         alt="비밀번호찾기" width="200" height="200"/>
                                </td>
                            </tr>
                            <tr>
                                <td align="center"
                                    style="font-size: 32px; font-weight: 700; letter-spacing: -0.96px; line-height:140%; margin-bottom:16px; display: block">
                                    비밀번호 변경하기
                                </td>
                            </tr>
                            <tr>
                                <td align="center" style="letter-spacing: -0.54px; color: #66666e; font-size:18px; font-weight:400; line-height:140%;">
                               안녕하세요. EM-Stock 입니다. <br/>
                               <span style="color:#000; font-weight:700;">${TO}</span> 고객님, 비밀번호 변경 요청을  <br/>
                               확인했습니다. 안전한 계정 관리를 위해 아래 버튼을 클릭하여  <br/>
                               비밀번호를 재설정해 주세요.
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!--footer-->
                <tr>
                    <td align="center" style="padding: 40px 40px 60px">
                        <p style="width: 160px; height: 50px; line-height: 50px; background: #3F3E44; border-radius: 4px; margin: 0; display: block">
                            <a href="${URL}"
                               style="text-decoration: none; color: #ffffff; font-size: 16px; font-weight: 400;"> 비밀번호 변경하기</a>
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
